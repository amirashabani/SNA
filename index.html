<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap-rtl.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" type="text/css">
    <script src="https://kit.fontawesome.com/ac39a0bb2b.js"></script>
</head>

<body>
    <section class="asideNavbar" id="asideNavbar">
        <div class="profile">
            <!-- <div class="profileImg">
                <img src="assets/img/profile.png" alt="alt">
            </div> -->
            <div class="profileName">
                <span>رصد شبکه‌های اجتماعی</span>
            </div>
        </div>
        <ul class="asideNavbarItems">
            <li>
                <a class="activeMenu" href="#">
                    <img uk-tooltip="title: داشبورد; pos: left" src="assets/img/dashboard.png" alt="ALT">
                    <span>داشبورد</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img uk-tooltip="title: تنظیمات; pos: left" src="assets/img/gear.png" alt="ALT">
                    <span>تنظیمات</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img uk-tooltip="title: خروج; pos: left" src="assets/img/logout.png" alt="ALT">
                    <span>خروج</span>
                </a>
            </li>
        </ul>
    </section>
    <div class="mainDashboard leftVerticalMenu" id="mainDashboard">
        <nav class="verticalNavbar themeColor">
            <span>
                <a href="#" id="method-indicator">
                    <img id="cursor-image" src="assets/img/cursor.png">
                </a>
            </span>
            <span class="closeAsideNav">
                <i class="fas fa-chevron-right"></i>
            </span>
            <span class="openAsideNav">
                <i class="fas fa-chevron-left"></i>
            </span>
        </nav>
        <section class="visit">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12" id="chart-div">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 hidden" id="wordcloud-div">
                        <div class="card">
                            <div class="card-body">
                                <div id="word-cloud"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
    <script src="bundle.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
